<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sway intégré</title>
    
    <!-- Script pour le Widget WhatsApp -->
    <script defer src="https://widget.tochat.be/bundle.js?key=a480be09-48f1-45dc-9b6e-c46d704bdb82"></script>
    
    <!-- Import de la police Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Evite les défilements horizontaux */
        }

        /* Bande blanche fixe */
        .header {
            background-color: white;
            padding: 20px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Bouton dans la bande blanche */
        .fixed-button {
            background-color: #FFA500;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
        }

        /* Espacement pour que le contenu ne soit pas caché sous la bande blanche */
        .spacer {
            height: 100px;
        }

        /* Conteneur pour tronquer le haut de l'iframe */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 100px); /* Hauteur totale de la fenêtre visible moins la bande blanche */
            overflow: hidden; /* Masque le contenu dépassant du conteneur */
            position: relative;
        }

        /* Sway iframe */
        iframe {
            width: 100%;
            height: calc(100vh + 50px); /* Ajuste la hauteur de l'iframe pour "tirer" vers le haut */
            border: none;
            position: relative;
            top: -50px; /* Tronque 50px du haut de l'iframe */
        }

        /* Media queries pour ajuster le style sur les petits écrans */
        @media only screen and (max-width: 768px) {
            .fixed-button {
                font-size: 16px; /* Réduire la taille du texte du bouton sur mobile */
                padding: 12px 20px; /* Ajuster le padding pour les petits écrans */
            }

            .spacer {
                height: 100px; /* Ajuster l'espace pour mobile */
            }

            .iframe-container {
                height: calc(100vh - 100px); /* Ajuster la hauteur pour mobile */
            }

            iframe {
                height: calc(100vh + 50px);
                top: -50px; /* Même effet de troncature pour mobile */
            }
        }

    </style>
</head>
<body>
    
    <!-- Bande blanche fixe avec le bouton -->
    <div class="header">
        <a href="https://outlook.office365.com/owa/calendar/BookingwithMathilde@dvag02.onmicrosoft.com/bookings/" target="_blank" 
           class="fixed-button">
           Prenez rendez-vous maintenant
        </a>
    </div>

    <!-- Espace pour décaler le Sway sous la bande blanche -->
    <div class="spacer"></div>

    <!-- Conteneur pour tronquer le haut du Sway -->
    <div class="iframe-container">
        <iframe src="https://sway.office.com/s/RL4LrKGc4IdVjEGe/embed"></iframe>
    </div>

</body>
</html>
