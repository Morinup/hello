<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sway intégré</title>
    
    <!-- Script pour le Widget WhatsApp -->
    <script defer src="https://widget.tochat.be/bundle.js?key=a480be09-48f1-45dc-9b6e-c46d704bdb82"></script>
    
    <!-- Import de la police Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Style pour le bouton fixe */
        .fixed-button {
            position: fixed;
            top: 20px; /* Vous pouvez ajuster la position verticale */
            left: 50%;
            transform: translateX(-50%);
            background-color: #FFA500;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            z-index: 1000; /* S'assurer que le bouton reste au-dessus de l'iframe */
        }

        /* Assurer une bonne gestion de la hauteur de l'iframe */
        iframe {
            width: 100%;
            height: calc(100vh - 80px); /* Hauteur de l'écran moins la place du bouton */
            border: none;
        }

    </style>
</head>
<body>
    
    <!-- Bouton de prise de rendez-vous avec style "fixed" -->
    <a href="https://outlook.office365.com/owa/calendar/BookingwithMathilde@dvag02.onmicrosoft.com/bookings/" target="_blank" 
       class="fixed-button">
       Prenez rendez-vous maintenant
    </a>

    <!-- Contenu principal : Sway -->
    <iframe src="https://sway.office.com/s/JQLvgrfdfwTPjUr2/embed"></iframe>

</body>
</html>
